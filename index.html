<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="main__container">
      <!-- 이미지 -->
      <img
        class="article__img"
        src="./assets/images/illustration-article.svg"
        alt="article__img"
      />
      <!-- 기사 섹션 -->
      <section class="article__section">
        <header class="article__category">Learning</header>
        <div class="article__publisied-time">Published 21 Dec 2023</div>
        <span class="article__title">HTML & CSS foundations</span>
        <article class="article__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </article>
      </section>

      <!-- 프로필 섹션 -->
      <section class="article__profile">
        <img
          class="profile__img"
          alt="profile__img"
          src="assets/images/image-avatar.webp"
        />
        <div class="profile__name">Greg Hooper</div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
