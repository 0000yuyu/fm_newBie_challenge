<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main__container">
      <!-- 프로필 -->
      <div class="profile__section">
        <img
          alt="profile__img"
          class="profile__img"
          src="./assets/images/avatar-jessica.jpeg"
        />
        <!-- 인적사항 -->
        <div class="profile__detail">
          <h2 class="profile__name">Jessica Randall</h2>
          <span class="profile__address">London, United Kingdom</span>
        </div>
        <p class="profile__summary">"Front-end developer and avid reader."</p>
      </div>
      <div class="link__section">
        <button class="link__button">GitHub</button>
        <button class="link__button">frontend mentor</button>
        <button class="link__button">LinkedIn</button>
        <button class="link__button">Twitter</button>
        <button class="link__button">Instagram</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/0000yuyu">Your Name Here</a>.
    </footer>
  </body>
</html>
